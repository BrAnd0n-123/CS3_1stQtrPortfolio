  <body>
        <h1>Feed Me My Snacks</h1>

        <label> Enter your age:   </label>
          <input id="age" /><br />

        <label> Enter your Max age:  </label>
          <input id="maxAge" /> <br /> 
        
        <label> Enter your nubmer of Snacks: </label>
          <input id="numPerDay" /> <br />
        
        <label> Enter the type of Snack: </label>
        <input id="snackType" />  <br />

        <p> Result : <span id="resultHere"> </span> </p>

        <button onclick="func1()"> Accept Input </button>

    <script>
        function func1(){
          let age = document.getElementById("age").value;
          let maxAge = document.getElementById("maxAge").value;
          let numPerDay = document.getElementById("numPerDay").value;

          let totalRequired = (Number(numPerDay) * 365) * (Number(maxAge) - Number(age));
          
          document.getElementById("resultHere").innerHTML = `You will need ${totalRequired} to last you until the ripe old age of ${maxAge}`;

        }
        
    </script>
