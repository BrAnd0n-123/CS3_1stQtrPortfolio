<!DOCTYPE html>
<html>
  
  <body>
    
    <h2> Q1 3rd Graded Exercise submitted by Fernando Brandon of 9-Magensium </h2>
    
    <p> Guess the number : **** </p>
    <p> The number is from 1 to 100 </p>
    
    <label> Enter your guess : </label>
    <input id = "guess"> </br /> </br /> 
    
    <button onclick="checkIt()"> Check it </button>
    
    <p> Result: <span id ="dNumber"> </span> </p>
    
    
    <script> 
    
      var dNumber = Math.floor(Math.random()*100) + 1;
      
      function checkIt(){
      
      let guess = parseInt(document.getElementById("guess").value);
      
      if(guess < 1 || guess > 100){
        document.getElementById("dNumber").textContent = "Input a correct value";
      }
      else if (guess < dNumber){
        document.getElementById("dNumber").textContent = "Higher";
      }
      
      else if(guess > dNumber){
        document.getElementById("dNumber").textContent = "Lower";
      }
      else{
        document.getElementById("dNumber").textContent = "You are Correct!";
      }
      }
    </script>
    
  </body>
  
</html>
